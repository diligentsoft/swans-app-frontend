<section id="view">

  <div class="container">

  <h2>Signup</h2>

  <form (submit)="signup()" #signupForm="ngForm">
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="user.firstname" placeholder="John">

    </div>
    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="user.lastname" placeholder="Doe">

    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="user.email"  aria-describedby="emailHelp" placeholder="john.doe@email.com">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="building">Building name/number</label>
      <input type="text" class="form-control" id="building" name="building" [(ngModel)]="user.address.buildingId" placeholder="12">

    </div>
    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" class="form-control" id="street" name="street" [(ngModel)]="user.address.street" placeholder="Highview Terrace">

    </div>
    <div class="form-group">
      <label for="locality">Locality</label>
      <input type="text" class="form-control" id="locality" name="locality" [(ngModel)]="user.address.locality" placeholder="Mount Pleasant">

    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" [(ngModel)]="user.address.city" value="Swansea" placeholder="Swansea">

    </div>
    <div class="form-group">
      <label for="postcode">Postcode</label>
      <input type="text" class="form-control" id="postcode" name="postcode" [(ngModel)]="user.address.postcode" placeholder="SA1 2XX">

    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Agree T&Cs</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


</section>
