

<section id="view">
  <div class="container">

    <h2>Flytipping</h2>

    <div *ngIf="submissionSuccess" class="alert alert-success">
      <p>Flytipping report successfully submitted.  Thank you.</p>
    </div>

    <div *ngIf="!submissionSuccess">

      <h3>Report</h3>

      <form (ngSubmit)="submitFlytippingReport()" #homeForm="ngForm" [ngFormOptions]="{ updateOn: 'submit' }" >

        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea id="description" class="form-control" name="description" rows="3"
                      [(ngModel)]="report.description" placeholder="e.g. Tyres dumped in lane"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label for="location" class="col-sm-2 col-form-label">Location</label>
        </div>

        <app-location-picker id="location"></app-location-picker>

        <div class="form-group row mt-3">
          <label for="image" class="col-sm-2 col-form-label">Image</label>
          <div class="col-sm-10 pt-2">
            <input type="file" id="image" class="form-control-file" (change)="previewFile()" #fileInput accept="image/*">
          </div>
        </div>

        <p *ngIf="imageUploadErrorMsg" class="alert alert-danger">{{imageUploadErrorMsg}}</p>

        <img [src]="imageFileDataUri" class="mx-auto" style="display: block; max-width: 60%;">

        <div class="form-group row">
          <button type="submit" class="btn btn-primary my-1">Submit</button>
        </div>
      </form>

    </div>

  </div>
</section>
